<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weight Converter</title>
    <link href="style.css" rel="stylesheet" type="text/css">
</head>
<body>
    <section>
        <div class="wrapper">
            <div class="container">
                <div class="container1">
                    <div class="container-header">
                        weight converter
                    </div>
                    </div>
                    <div class="container2">
                        <form action="">
                            <div class="form-header">
                            Type a value in any of the fields to convert weight!
                            </div>
                            <div class="pounds">
                                <div class="pounds-header">
                                    Weight in Pounds
                                </div>
                                <div class="pounds-input">
                                    <input type="text" placeholder="pounds" class="pounds-1">
                                </div>
                            </div>
                            <div class="kilograms">
                                <div class="kilograms-header">
                                    Weight in Kilograms
                                </div>
                                <div class="kilograms-input">
                                    <input type="text" placeholder="kilogram" class="kilograms-1">
                                </div>
                            </div>
                            <div class="grams">
                                <div class="grams-header">
                                    Weight in Grams
                                </div>
                                <div class="grams-input">
                                    <input type="text" placeholder="gram" class="grams-1">
                                </div>
                            </div>
                            <div class="ounces">
                                <div class="ounces-header">
                                    Weight in Ounces
                                </div>
                                <div class="ounces-input">
                                    <input type="text" placeholder="ounces" class="ounces-1">
                                </div>
                            </div>
                        </form>
                    </div>
            </div>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
